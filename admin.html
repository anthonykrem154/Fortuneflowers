<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Login</title>
<style>
  :root{--bg:#2f4747;--card:#fff0f5;--accent:#164c0c;--muted:#666}
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#222}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
  .card{background:var(--card);border-radius:12px;padding:28px 20px;max-width:420px;width:100%;box-shadow:0 8px 30px rgba(0,0,0,0.25)}
  h1{margin:0 0 12px;font-family:Georgia,serif;color:var(--accent);font-size:1.4rem}
  p.desc{margin:0 0 18px;color:var(--muted);font-size:0.95rem}
  .field{display:flex;align-items:center;background:#fff;border-radius:8px;border:1px solid rgba(0,0,0,0.06);padding:8px 10px;gap:8px}
  input[type="password"], input[type="text"]{
    border:0;outline:0;font-size:16px;width:100%;
    padding:8px 4px;background:transparent;
  }
  .eye{background:transparent;border:0;cursor:pointer;padding:6px;border-radius:6px}
  .eye:active{transform:scale(.98)}
  .actions{display:flex;gap:8px;align-items:center;margin-top:14px}
  button.submit{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;font-weight:700;cursor:pointer}
  button.submit:active{transform:scale(.99)}
  .msg{margin-top:12px;color:var(--muted);font-size:0.95rem}
  .error{color:#b12a2a}
  .close{position:absolute;right:14px;top:14px;background:transparent;border:0;color:#fff;font-size:18px;cursor:pointer}
  @media (max-width:420px){
    .card{padding:20px}
    h1{font-size:1.2rem}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="dialog" aria-labelledby="admin-title">
    <button class="close" onclick="location.href='/'" aria-label="Close">‚úï</button>
    <h1 id="admin-title">Admin Login</h1>
    <p class="desc">Enter admin password to continue.</p>

    <div style="position:relative">
      <div class="field" id="pwField">
        <input id="passwordInput" type="password" inputmode="numeric" autocomplete="current-password" placeholder="Password" aria-label="Password" />
        <button class="eye" id="toggleEye" aria-label="Show password">üëÅ</button>
      </div>
    </div>

    <div class="actions">
      <button class="submit" id="submitBtn">Sign In</button>
      <div style="flex:1"></div>
    </div>

    <div class="msg" id="statusMsg"></div>
  </div>
</div>

<script>
  const input = document.getElementById('passwordInput');
  const eye = document.getElementById('toggleEye');
  const submit = document.getElementById('submitBtn');
  const status = document.getElementById('statusMsg');

  eye.addEventListener('click', () => {
    if (input.type === 'password') {
      input.type = 'text';
      eye.textContent = 'üö´';
    } else {
      input.type = 'password';
      eye.textContent = 'üëÅ';
    }
    input.focus();
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') attemptLogin();
  });

  submit.addEventListener('click', attemptLogin);

  function attemptLogin() {
    const val = input.value || '';
    if (!val.trim()) {
      showError('Please enter the password.');
      return;
    }
    if (val === 'Corbin134134+') {
      showSuccess('Access granted. Redirecting...');
      setTimeout(() => location.href = '/admin-dashboard.html', 900);
    } else {
      showError('Incorrect password.');
    }
  }

  function showError(text) {
    status.classList.remove('success');
    status.classList.add('error');
    status.textContent = text;
    shake();
  }

  function showSuccess(text) {
    status.classList.remove('error');
    status.classList.add('success');
    status.textContent = text;
  }

  function shake() {
    const card = document.querySelector('.card');
    card.style.transition = 'transform 80ms';
    card.style.transform = 'translateX(-8px)';
    setTimeout(()=>card.style.transform='translateX(8px)',80);
    setTimeout(()=>card.style.transform='',240);
  }

  input.focus();
</script>
</body>
</html>
